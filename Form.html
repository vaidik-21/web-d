<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form to get info</title>
</head>

<body>
    <h1>Contains the data</h1>
    <form action="post">
        <div>
            <label for="username">Enter your Username</label>
            <input type="text" id="username" name="username" placeholder="enter your username">
        </div>
        <div>
            <label for="male">Male</label>
            <input type="radio" id="male" name="gender" value="male">
            <label for="female">Female</label>
            <input type="radio" id="female" name="gender" value="female">
        </div>
        <div>
            <label for="subscribe">Subscribe the channel or not?</label>
            <input type="checkbox" id="subscribe" name="subscribe" value="yes">
        </div>
        <div>
            <label for="comment">Enter your comments here</label>
            <br>
            <textarea name="comment" id="comment" cols="50" rows="07">
            </textarea>
        </div>
        <div>
            <select name="fruits">
                <option value="apple">Apple</option>
                <option value="banana">Banana</option>
                <option value="orange">Orange</option>
            </select>
        </div>
        <br>
        <input type="submit" value="submit">
        <input type="text" required>
    </form>
    <blockquote cite="source-url">
        Quotation text here.
      </blockquote>
      <q cite="source-url">Quotation text here.</q>
      
</body>

</html>
